<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C-Atlas Chart</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="app-container">
      <div class="chart-container">
        <div id="main"></div>
      </div>

      <!-- Navigation for testing -->
      <div class="nav-buttons">
        <div id="search-container"></div>
        <button onclick="router.navigateToTheory('materialism', 'iit')">
          Load IIT Theory
        </button>
        <button onclick="router.navigateToTheory('materialism', 'materialism')">
          Load Materialism Theory
        </button>
        <button onclick="router.navigateToTheory('electromagnetic', 'zhang')">
          Load Zhang Theory
        </button>
        <button onclick="router.goHome()">Home</button>
      </div>
    </div>

    <!-- Item Details Panel -->
    <div id="item-details"></div>

    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        /* background: #1b1b1b; */
        background: linear-gradient(135deg, #1b1b1b 0%, #111111 100%);
        overflow: hidden;
      }

      .app-container {
        display: flex;
        height: 100vh;
      }

      .chart-container {
        flex: 1;
        position: relative;
        width: 100%;
      }

      #main {
        width: 100%;
        height: 100%;
      }

      .nav-buttons {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1001;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: flex-start;
      }

      .nav-buttons button {
        background: rgba(252, 215, 113, 0.1);
        border: 1px solid rgba(252, 215, 113, 0.3);
        color: #fcd771;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .nav-buttons button:hover {
        background: rgba(252, 215, 113, 0.2);
        border-color: rgba(252, 215, 113, 0.5);
        transform: translateY(-1px);
      }

      .search-container {
        position: relative;
        min-width: 300px;
      }

      #theory-search {
        width: 100%;
        padding: 10px 16px;
        background: rgba(252, 215, 113, 0.1);
        border: 1px solid rgba(252, 215, 113, 0.3);
        border-radius: 6px;
        color: #fcd771;
        font-size: 14px;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      #theory-search::placeholder {
        color: rgba(252, 215, 113, 0.6);
      }

      #theory-search:focus {
        outline: none;
        border-color: rgba(252, 215, 113, 0.5);
        background: rgba(252, 215, 113, 0.15);
        box-shadow: 0 0 0 2px rgba(252, 215, 113, 0.1);
      }

      .search-dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: rgba(3, 4, 94, 0.98);
        border: 1px solid rgba(252, 215, 113, 0.3);
        border-radius: 6px;
        margin-top: 4px;
        max-height: 300px;
        overflow-y: auto;
        z-index: 1002;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.3s ease;
        backdrop-filter: blur(20px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }

      .search-dropdown.visible {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      .search-item {
        padding: 12px 16px;
        cursor: pointer;
        border-bottom: 1px solid rgba(252, 215, 113, 0.1);
        transition: all 0.2s ease;
      }

      .search-item:last-child {
        border-bottom: none;
      }

      .search-item:hover {
        background: rgba(252, 215, 113, 0.1);
      }

      .search-item-title {
        color: #fcd771;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 4px;
        line-height: 1.3;
      }

      .search-item-category {
        color: rgba(252, 215, 113, 0.7);
        font-size: 12px;
        text-transform: capitalize;
      }

      @media (max-width: 768px) {
        .app-container {
          flex-direction: column;
        }

        .nav-buttons {
          position: relative;
          top: 0;
          left: 0;
          justify-content: center;
          margin-bottom: 20px;
        }
      }
    </style>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
